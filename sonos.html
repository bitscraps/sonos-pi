<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
  <LINK href="/stylesheet.css" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="jquery.js"></script>
	<script>
		function checkTrack() {
			$.ajax({
     		url:"/whatsPlaying",
     		type: 'GET',
     		success:function(json){
      	  //alert(json);
      	  // do stuff with json (in this case an array)
      		 console.log('succes');
      		 results = JSON.parse(json)
      		 document.getElementById('artist').innerHTML = results.artist;
					 document.getElementById('album').innerHTML = results.album;
					 document.getElementById('track').innerHTML = results.track;
					 
					 document.getElementById('albumart').innerHTML = '<img src="'+results.url+'" style="width:100%;height:100%">'
					 
					//alert(results.url);
      	},
     		error:function(){
      		console.log('error');
      		
    		 },
			});
			setTimeout('checkTrack()', 5000);
		}
		
		setTimeout('checkTrack()', 5000);
		
	</script>

</head>

<body style="margin:0;
	padding:20px;
	background-color:#FEFEFE; color:#555555;font-family:'Swanky and Moo Moo', cursive;font-size:32px;font-weight:bold;
">
 <p style="font-size:1.5em;line-height:100%;margin-top:0px;padding-top:0px;">
  	<h4 style="margin-top:20px;margin-bottom:10px;font-size:0.5em">Album</h4>
  	<span id="album"></span><br/>
  	
  	<h4 style="margin-top:20px;margin-bottom:10px;font-size:0.5em">Artist</h4>
  	<span id="artist"></span></span><br/>
  	
  	<h4 style="margin-top:20px;margin-bottom:10px;font-size:0.5em">Track</h4>
  	 <span id="track"></span><br/>
  </p>
  <div style="width:380px;height:380px;position:absolute;bottom:0px;left:50%; margin-left:-200px;" id="albumart"></div>

</body>
</html>
